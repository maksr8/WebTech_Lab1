<!DOCTYPE html>
<html>
    <head>
        <title>
            Таблиця статистики
        </title>
        <meta charset="UTF-8"/>
        <meta name="author" content="Розумєй Максим"/>
        <meta name="description" content="Створити html файл з таблицею статистики по наступним полям: вік, стать, країна"/>
        <meta name="keywords" content="таблиця, вік, стать, країна, статистика"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href="icon.png" type="image/x-icon"/>
    </head>
    <body>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>
                            Вік
                        </th>
                        <th>
                            Стать
                        </th>
                        <th>
                            Країна
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            18
                        </td>
                        <td>
                            Чоловіча
                        </td>
                        <td>
                            Україна
                        </td>
                    </tr>
                    <tr>
                        <td>
                            22
                        </td>
                        <td>
                            Жіноча
                        </td>
                        <td>
                            Франція
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
